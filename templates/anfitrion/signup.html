{% extends 'base.html' %}
{% block head_content %}
    <title>Crea tu cuenta</title>
{% endblock head_content %}
{% block container %}
    {% load static %}

    <div class="row" style="text-align: center;">

        <div class="col-sm-6">
            <img src="{% static 'img/welcome.jpg' %}" class="d-block w-100" alt="welcome" >
        </div>

        <div class="col-sm-6">

            <form action="{% url "anfitrion:signup" %}" method="POST"> 
                {% csrf_token %}
                
                <h3>Creando un nuevo Anfitrion!</h3><br>

                {% if error %}
                <p class="alert alert-danger"><strong>Upps... </strong> {{ error }}</p>
                {% endif %}
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required="true">
                    <label for="floatingInput">Email</label>
                </div> 
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Ingresa tu nombre" id="floatingTextarea" name="first_name" required="true"></textarea>
                    <label for="floatingTextarea">Nombre(s)</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Ingresa tus apellidos" id="floatingTextarea" name="last_name" required="true"></textarea>
                    <label for="floatingTextarea">Apellidos</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Crea un username" id="floatingTextarea" name="username" required="true"></textarea>
                    <label for="floatingTextarea">Username</label>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Edad / Numero telefonico</span>
                    <input type="text" aria-label="Edad" class="form-control" placeholder="45" name="age" required="true">
                    <input type="text" aria-label="Telefono" class="form-control" placeholder="5543789076" name="phone" required="true">
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="true">
                    <label for="password    ">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Confirmar Password" name="password_confirmation" required="true">
                    <label for="password_confirmation">Confirmar Password</label>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock container %}
